<section class="h-100 gradient-form" style="background-image:url('../../../assets/images/background/loginbg.jpg');">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../assets/images/logoen.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">{{"log" | translate}}</h4>
                </div>

                <form [formGroup]="loginForm" novalidate (ngSubmit)="login()" >

                  <div class="form-outline mb-4">
                    <!-- <label class="form-label" for="form2Example11">Username</label> -->
                    <input type="text" formControlName="email" [class.notvalid]="email?.invalid &&email?.touched" required name="email" placeholder="{{'email' | translate}}" />
                    <div *ngIf="email?.invalid && email?.touched" >
                        <small class="error" *ngIf="email?.errors?.['pattern']">رقم الهاتف غير صالح.</small>
                        <small class="error" *ngIf="email?.errors?.['required']">رقم الهاتف مطلوب.</small>
                    </div>
                  </div>

                  <!-- <div class="form-outline mb-4">
                    <input type="text" formControlName="phone" [class.notvalid]="phone?.invalid &&phone?.touched" required name="phone" placeholder="{{'phone' | translate}}" />
                    <div *ngIf="phone?.invalid && phone?.touched" >
                        <small class="error" *ngIf="phone?.errors?.['pattern']">رقم الهاتف غير صالح.</small>
                        <small class="error" *ngIf="phone?.errors?.['required']">رقم الهاتف مطلوب.</small>
                    </div>
                  </div>
                 -->
  
                 
               
                  

                  <div class="form-outline mb-4">
                    <!-- <label class="form-label" for="form2Example11">password</label> -->
                    <input type="password"  formControlName="pass" [class.notvalid]="pass?.invalid &&pass?.touched" name="pass" placeholder="{{'password' | translate}}" />
                    <div *ngIf="pass?.invalid && pass?.touched" >
                     <small class="error" *ngIf="pass?.errors?.['required']">الرقم السري مطلوب.</small>
                     </div>
                  </div>
                  <input type="submit"  class="sub"  value="submit" [disabled]="!loginForm.valid">
              </form>

              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2 text-muted">{{'donot' | translate}}</p>
                <a class="fs-5 text-warning m-0" routerLink="/signup">{{'singup' | translate}}</a>
              </div>  
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 ps-2 ">
              <div class=" px-3 py-4 p-md-5 mx-md-4 bg-dark bg-opacity-50">
                <h2 class="mb-4 ">نحن أكثر من مجرد شركة</h2>
                <p class=" mb-0 ps-2 ">{{'loerm' | translate}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
